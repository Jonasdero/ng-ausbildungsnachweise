<div class="floating-button-div">
  <button mat-fab (click)="clearWeeks()" color="warn">
    <mat-icon>delete_sweep</mat-icon>
  </button>
  <button mat-fab (click)="newWeek()" color="accent" class="color-white">
    <mat-icon>playlist_add</mat-icon>
  </button>
</div>

<button mat-fab class="fab-button" color="accent">
  <a routerLink="/settings" class="color-white">
    <mat-icon>settings</mat-icon>
  </a>
</button>

<input-week *ngFor="let week of weeks" [week]="week" [departments]="departments"></input-week>
<div *ngIf="weeks.length === 0" class="centered color-error">
  <br>
  <br>
  <br>
  <h1>Keine Wochen vorhanden.. </h1>
  <h1>Um neue Wochen einzutragen klicke unten auf den Button</h1>
</div>
