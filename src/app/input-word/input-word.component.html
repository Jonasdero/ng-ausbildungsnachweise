<div class="floating-div-bottom-left">
  <button mat-fab (click)="clearWeeks()" color="warn">
    <mat-icon>delete_sweep</mat-icon>
  </button>
  <button mat-fab (click)="newWeek()" color="accent" class="color-white">
    <mat-icon>playlist_add</mat-icon>
  </button>
</div>

<div class="floating-div-bottom-right">
  <button *ngIf="weeks.length>0" mat-fab (click)="save()" color="accent" class="color-white">
    <mat-icon>save</mat-icon>
  </button>
</div>

<button routerLink="/settings" mat-fab class="fab-button" color="accent">
  <mat-icon class="color-white">settings</mat-icon>
</button>

<br>
<br>
<mat-accordion>
  <input-week *ngFor="let week of weeks" [week]="week" [departments]="departments" matExpansionPanelContent></input-week>
</mat-accordion>

<div *ngIf="weeks.length === 0" class="centered">
  <h1>Keine Wochen vorhanden.. </h1>
  <h1>Um neue Wochen einzutragen klicke unten auf den Button</h1>
</div>
