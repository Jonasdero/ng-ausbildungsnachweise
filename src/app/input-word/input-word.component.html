<div class="floating-div-bottom-left">
  <button mat-fab (click)="clearWeeks()" color="warn">
    <mat-icon>delete_sweep</mat-icon>
  </button>
  <button mat-fab (click)="newWeek()" color="accent" class="color-white">
    <mat-icon>playlist_add</mat-icon>
  </button>
</div>

<div class="floating-div-bottom-right">
  <button mat-fab routerLink="/importexport" color="primary" class="color-white">
    <mat-icon>import_export</mat-icon>
  </button>
  <button *ngIf="weeks.length>0" mat-fab (click)="save()" color="accent" class="color-white">
    <mat-icon>save</mat-icon>
  </button>
</div>

<div class="floating-div-top-right">
  <button routerLink="/help" mat-fab class="background-error">
    <mat-icon class="color-white">help</mat-icon>
  </button>
  <button routerLink="/settings" mat-fab class="background-error">
    <mat-icon class="color-white">settings</mat-icon>
  </button>
</div>

<br>
<br>
<div class="accordion-content">
  <mat-accordion *ngIf="settingsService.settings">
    <input-week *ngFor="let week of weeks" [week]="week" [departments]="departments"
      matExpansionPanelContent></input-week>
  </mat-accordion>
</div>
<div *ngIf="weeks.length === 0" class="centered">
  <h1>Keine Wochen vorhanden.. </h1>
  <h1>Um neue Wochen einzutragen klicke unten auf den Button</h1>
</div>
