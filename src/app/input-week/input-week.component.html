<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="row">
        <b class="column">Abteilung</b>
        <mat-form-field>
          <mat-select placeholder="Abteilung" formControlName="department" name="departments">
            <mat-option *ngFor="let department of departments" [value]="department">
              {{department}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <b class="column">Startdatum</b>
        <mat-form-field class="column">
          <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker1" placeholder="Startdatum"
            formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field *ngFor="let hour of hours" class="column">
          <input type="number" matInput formControlName="{{hour.value}}" required placeholder="Stunden {{hour.day}}">
          <mat-error *ngIf="get(hour.value).invalid && (get(hour.value).dirty || get(hour.value).touched)">Bitte Vornamen eingeben</mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions [attr.align]="'center'">
    <button mat-button class="color-warn" (click)="delete(week)">
      LÃ¶schen
    </button>
    <button mat-button class="color-error" (click)="duplicate(week)">
      Duplizieren
    </button>
  </mat-card-actions>
</mat-card>
